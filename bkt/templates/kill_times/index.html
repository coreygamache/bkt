{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Boss Kill Times{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for fight in fights['cthun'] %}
    <article class="">
      <header>
        <div>
          <h1>C'thun Kill</h1>
        </div>
      </header>
      <p class="body">kill time: {{ fight }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
