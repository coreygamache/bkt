{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Predicted Boss Kill Times{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for boss in data %}
    <article class="">
      <header>
        <div>
          <h1>{{ boss['name'] }}</h1>
        </div>
      </header>
      <p class="body">Predicted kill time: {{ boss['kill_time'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
