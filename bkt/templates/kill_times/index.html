{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Boss Kill Times{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for kill_time in fights['lucifron'] %}
    <article class="">
      <header>
        <div>
          <h1>{{ Lucifron Kill Time }}</h1>
        </div>
      </header>
      <p class="body">kill time: {{ kill_time }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
